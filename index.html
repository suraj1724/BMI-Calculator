<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body class="container-fluid">
    <div id="full">
   <div class="container-fluid">
    <div class="head">
<h2 class="d-flex justify-content-center align-item-center mb-4">BMI Calculater</h2>
    </div>
    <div class="bmi d-flex justify-content-center align-item-center mb-3" >
        <div class="box">
            <div class="row mb-3">
                <div class="col">
                    Age <input type="number" class="m-4" min="0" max="120" id="Age"> Ages 2 - 120


                </div>
                
            </div>
            <div class="row mb-3">
                <div class="col">
                    Gender <span class="m-2"> Male <input type="radio" name="gender" id="male" value="male" onclick="radiomale()"> </span> <span class="m-2"> Female<input type="radio" name="gender" id="female" value="female"  onclick="radiofemale()"
                        ></span>
                </div>
            </div>

            <div class="mb-4" >
                Weight <span  class="m-2" ><input id="weight" type="number" placeholder="kg"></span>
            </div>
            <div class="mb-4" >
               Height <span  class="m-2" ><input type="number" id="height" placeholder="cm"></span>
            </div>

            <div class="mb-4 ">
                <button class="btn btn-success 
                " onclick="calulate()">Calculate</button>
            </div>
            <div class="" id="result">

            </div>
            <div id="range">

            </div>

        </div>

    </div>
   </div> 






















</div>


    
    <script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
